<form [formGroup]="pizzaForm" (ngSubmit)="agregarPizza()">
  <div class="bg-gray-200 p-8 rounded-lg shadow-lg mx-auto mt-12 border-2 border-gray-400 max-w-full">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="col-span-1 mb-2">
        <label class="block text-sm font-semibold text-gray-700">Nombre:</label>
        <input formControlName="nombre" class="mt-1 block w-full border-2 border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300" />
      </div>
      <div class="col-span-1 mb-2">
        <label class="block text-sm font-semibold text-gray-700">Dirección:</label>
        <input formControlName="direccion" class="mt-1 block w-full border-2 border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300" />
      </div>
      <div class="col-span-1 mb-2">
        <label class="block text-sm font-semibold text-gray-700">Teléfono:</label>
        <input formControlName="telefono" class="mt-1 block w-full border-2 border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300" />
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="col-span-1 mb-2">
        <div class="border-2 p-6 rounded-lg bg-white shadow-md">
          <label class="block text-sm font-semibold text-gray-700">Tamaño Pizza:</label>
          <div class="mt-3 flex flex-col space-y-3">
            <label class="inline-flex items-center">
              <input type="radio" formControlName="tamanoPizza" value="Chica" class="form-radio text-indigo-500 mr-2" /> Chica $40
            </label>
            <label class="inline-flex items-center">
              <input type="radio" formControlName="tamanoPizza" value="Mediana" class="form-radio text-indigo-500 mr-2" /> Mediana $80
            </label>
            <label class="inline-flex items-center">
              <input type="radio" formControlName="tamanoPizza" value="Grande" class="form-radio text-indigo-500 mr-2" /> Grande $120
            </label>
          </div>
        </div>
      </div>

      <div class="col-span-1 mb-2">
        <div class="border-2 p-6 rounded-lg bg-white shadow-md">
          <label class="block text-sm font-semibold text-gray-700">Ingredientes:</label>
          <div formGroupName="ingredientes" class="mt-3 flex flex-col space-y-3">
            <label class="inline-flex items-center">
              <input type="checkbox" formControlName="jamon" class="form-checkbox text-indigo-500 mr-2" /> Jamón $10
            </label>
            <label class="inline-flex items-center">
              <input type="checkbox" formControlName="pina" class="form-checkbox text-indigo-500 mr-2" /> Piña $10
            </label>
            <label class="inline-flex items-center">
              <input type="checkbox" formControlName="champinones" class="form-checkbox text-indigo-500 mr-2" /> Champiñones $10
            </label>
          </div>
        </div>
      </div>

      <div class="col-span-1 mb-2">
        <label class="block text-sm font-semibold text-gray-700">Núm. de Pizzas:</label>
        <input formControlName="numPizzas" class="mt-1 block w-full border-2 border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300" />
        <button type="submit" class="bg-indigo-500 text-white px-6 py-3 rounded-lg hover:bg-indigo-600 mt-4 transition duration-300">Agregar Pizza</button>
      </div>
    </div>
  </div>
</form>
