<div class="ventas-container p-4 bg-white shadow-lg rounded-lg border border-gray-300">
  <h2 class="text-xl font-semibold mb-4 text-gray-800 text-center">Ventas del Día</h2>

  <div *ngFor="let venta of ventas" class="flex justify-between items-center border-b border-gray-200 py-3">
    <span class="text-sm font-medium text-gray-700">{{ venta.cliente }}</span>
    <span class="text-sm font-semibold text-green-600">${{ venta.total }}</span>
    <button (click)="eliminarVenta(venta)" class="text-red-500 hover:text-red-700 text-sm">
      <i class="fas fa-trash-alt mr-2"></i> Eliminar
    </button>
  </div>

  <h3 class="text-md font-semibold mt-4 text-gray-800 text-right">
    Total del Día: <span class="text-lg text-green-600">${{ totalVentas }}</span>
  </h3>

  <button (click)="reiniciarVentas()" class="mt-4 w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition flex items-center justify-center">
    <i class="fas fa-redo-alt mr-2"></i> Reiniciar Ventas
  </button>
</div>
